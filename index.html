*{

body{

}

.container{

}

.site-header{

/* ESTILOS PARA EL LOGO PRINCIPAL */
#siteLogo {

  display: block;

}

.panel{

}

.search-panel{

  margin:20px auto;
  text-align:center;
}

.search-panel h2{

  margin-top:0;
}

.search-controls{
  display:flex;
  gap:15px;
  margin-bottom:15px;
}

.search-controls input{
  flex-grow:1;
  padding:10px;
  border-radius:8px;
  border:1px solid #ced4da;
  font-size:16px;
}

.actions{
  display:flex;
  gap:10px;
  justify-content:center;
}

button{
  padding:10px 20px;
  border-radius:8px;
  border:0;
  cursor:pointer;
  font-weight:700;
  font-size:16px;
  transition:background 0.2s;
}

#btnSearch{
  background:var(--primary-btn);
  color:#fff;
}

#btnSearch:hover{
  background:#1e7e34;
}

#btnClear{
  background:#e2e6ea;
  color:#333;
}

#btnClear:hover{
  background:#dae0e5;
}

.table-panel{
  display:none; 
}

.table-wrap{
  overflow-x:auto;
  max-height:600px;
}

#resultsTable{
  width:100%;
  border-collapse:collapse;
  border-radius:8px;
  overflow:hidden;
}

#resultsTable th, #resultsTable td{
  padding:12px;
  border-bottom:1px solid #eef2f8;
  text-align:left;
  font-size:14px;
  white-space:nowrap;
}

#resultsTable thead{
  background:var(--accent);
  color:#fff;
  position:sticky;
  top:0;
}

#resultsTable tbody tr:nth-child(even){
  background:#f8f9fa;
}

#resultsTable tbody tr:hover{
  background:#e9ecef;
}

.no-results{
  text-align:center;
  padding:20px;
  color:var(--muted);
  font-size:1.1em;
}

const tbody = document.querySelector('#resultsTable tbody');
const nombreSearchInput = document.getElementById('nombreSearch');
const dniSearchInput = document.getElementById('dniSearch');
const btnSearch = document.getElementById('btnSearch');
const btnClear = document.getElementById('btnClear');
const noResultsDiv = document.getElementById('noResults');
const resultsSection = document.getElementById('resultsSection');

function escapeHtml(s){ 
  return String(s).replace(/[&<>"']/g, m => ({
    '&':'&amp;',
    '<':'&lt;',
    '>':'&lt;',
    '"':'&quot;',
    "'":'&#39;'
  }[m])); 
}

function renderTable(list){
  tbody.innerHTML = '';
  resultsSection.style.display = 'block'; 

  if (list.length === 0) {
    noResultsDiv.style.display = 'block';
    return;
  }
  noResultsDiv.style.display = 'none';

  list.forEach((p) => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${escapeHtml(p.id)}</td>
      <td>${escapeHtml(p.paciente || '')}</td>
      <td>${escapeHtml(p.dni || '')}</td>
      <td>${escapeHtml(p.celular || '')}</td>
      <td>${escapeHtml(p.fn || '')}</td>
      <td>${escapeHtml(p.mama || '')}</td>
      <td>${escapeHtml(p.dniMama || '')}</td>
    `;
    tbody.appendChild(tr);
  });
}

function handleSearch(){
  const nombreQuery = nombreSearchInput.value.trim().toLowerCase();
  const dniQuery = dniSearchInput.value.trim(); 

  if(!nombreQuery && !dniQuery) {
    alert('Debe ingresar el Nombre/Apellido o el DNI del bebé para iniciar la búsqueda.');
    resultsSection.style.display = 'none'; 
    return;
  }
  
  const results = initialData.filter(p => {
    let matchNombre = true;
    let matchDni = true;

    if (nombreQuery) {
        // Busca en el campo del Bebé (paciente)
        matchNombre = p.paciente.toLowerCase().includes(nombreQuery);
    }
    
    if (dniQuery) {
        // Busca en el campo del DNI del Bebé (dni)
        matchDni = p.dni.includes(dniQuery);
    }

    return matchNombre && matchDni;
  });
  
  renderTable(results);
}

function handleClear(){
  nombreSearchInput.value = '';
  dniSearchInput.value = '';
  
  resultsSection.style.display = 'none'; 
  
  noResultsDiv.style.display = 'none';
  tbody.innerHTML = '';
}

// Escuchadores de eventos para los botones
btnSearch.addEventListener('click', handleSearch);
btnClear.addEventListener('click', handleClear);

// Permitir búsqueda al presionar Enter en cualquiera de los inputs
nombreSearchInput.addEventListener('keypress', function(e) {
  if (e.key === 'Enter') {
    handleSearch();
  }
});

dniSearchInput.addEventListener('keypress', function(e) {
  if (e.key === 'Enter') {
